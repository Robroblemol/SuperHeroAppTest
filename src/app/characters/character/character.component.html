<mat-card>
  <img mat-card-image 
    src="{{character.image.url}}"
    alt="{{character.name}}"/>
  <mat-card-title>
  {{character.name}}
  </mat-card-title> 
  <mat-card-footer>
    <button mat-raised-button (click)="openDialog()"
      fxFlex mat-flat-button color="primary"> 
        Details</button>
  </mat-card-footer>
</mat-card>
