<mat-card>
  <img mat-card-image 
    src="{{character.image.url}}"
    alt="{{character.name}}"/>
  <mat-card-title>
  {{character.name}}
  </mat-card-title> 
  <mat-card-footer>
      <a href="{{character.image.url}}" target="_blank" 
      fxFlex mat-flat-button color="primary">
      Details
    </a>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </mat-card-footer>
</mat-card>
