<div fxFlex fxLayuot = "coloumn">
  <div>
    <mat-card class="login-card">
      <mat-card-title>
        Register!
      </mat-card-title>
      <mat-card-content>
        <p>Register with email</p> 
        <form [formGroup] = "registerFrom">
        <mat-form-field class="example-full-width">
          <input matInput 
            placeholder="email" 
            #email>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput
            type="password"
             placeholder="password" 
             #password>
        </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
          <button 
            mat-raised-button color="primary"
            (click)="authService.SignUp(email.value,password.value)">
            Register</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
